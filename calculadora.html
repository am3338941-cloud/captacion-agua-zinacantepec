<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Calculadora</title>
    <link rel="icon" href="imagenes/logo.png">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url(imagenes/fondo\ 6.jpg) ;
        font-family: Arial, sans-serif;
      }

      header {
        position: sticky;
        top: 0;
        background: #2a6f97;
        padding: 0.8rem 2rem;
        z-index: 10;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 25px;
      }

      header nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
      }

      header nav a {
        color: #ffffff;
        font-weight: 600;
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
      }

      header nav a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #89c2d9;
        transition: width 0.3s ease;
      }

      header nav a:hover {
        color: #cde8f6;
      }

      header nav a:hover::after {
        width: 100%;
      }

      img {
        width: 10vw;
        min-width: 80px;
      }

      section {
        background-color: white;
        width: 90vw;
        max-width: 700px;
        margin: 10vh auto;
        text-align: center;
        padding: 5vh 5vw;
        border-radius: 40px;
        font-size: 1.1rem;
        margin-top: 10px;
      }

      h1 {
        color: #014F86;
        margin-bottom: 7vh;
        font-size: 2rem;
      }

      label {
        font-weight: bold;
        display: block;
        text-align: left;
        margin-bottom: 0.5rem;
      }

      input, select {
        width: 100%;
        padding: 0.6rem;
        font-size: 1rem;
        border: 1px solid #000;
        border-radius: 10px;
        background-color: #f8f8f8;
        margin-bottom: 1.5rem;
      }

      button {
        background-color: #61A5C2;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.3rem;
        padding: 0.8rem 2rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #014F86;
        transform: scale(1.05);
      }

      #resultado {
        color: white;
        background-color: #014F86;
        font-size: 1.3rem;
        border-radius: 20px;
        padding: 1rem;
        margin-top: 1rem;
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease;
      }

      #resultado.visible {
        opacity: 1;
        transform: translateY(0);
      }
      #resultadoo {
        color: white;
        background-color: #014F86;
        font-size: 1.3rem;
        border-radius: 20px;
        padding: 1rem;
        margin-top: 1rem;
        margin-bottom: 2rem;
        transform: translateY(10px);
        transition: all 0.5s ease;
      }

      #resultadoo.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .bar {
      background: #4caf50;
      height: 20px;
      border-radius: 5px;
      transition: width 1s ease;
    }
    .bar-container {
      background: #ccc;
      width: 100%;
      height: 20px;
      border-radius: 5px;
      margin-top: 10px;
    }
    @keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
      @media (min-width: 769px) and (max-width: 1024px) {
        section {
          width: 70vw;
        }
        h1 {
          font-size: 2.5rem;
        }
        button {
          font-size: 1.8rem;
        }
      }

      @media (min-width: 1024px) {
        
          section {
        background-color: white;
        width: 60vw;
        max-width: 700px;
        margin-left: 5vh;
        text-align: center;
        padding: 5vh 5vw;
        border-radius: 40px;
        font-size: 1.1rem;
        margin-top: 10px;
        margin-bottom: 20px;;
      }
        
      div{
        display: flex;
      }
        h1 {
          font-size: 2.8rem;
        }
        button {
          font-size: 1.5rem;
          margin-top: 2vh;

        }
      }
    </style>
</head>
<body>
  <header>
    <nav>
      &nbsp;&nbsp;<a href="index.html">Inicio</a>
    </nav>
    <img src="imagenes/logo.png" alt="logo">
  </header>
  <div>
  <section>
  
    <h1>Calcula el volumen de agua que puede recolectarse (L)</h1>

    <label for="area">츼rea del techo (m)</label>
    <input type="number" id="area">

    <label for="precipitacion">Precipitaci칩n (mm)</label>
    <input type="number" id="precipitacion">

    <label for="material">Material del techo</label>
    <select id="material">
      <option value="" selected disabled>Seleccione una opci칩n</option>
      <option value="lamina">L치mina met치lica</option>
      <option value="teja">Teja de barro</option>
      <option value="liso">Concreto liso</option>
      <option value="rugoso">Concreto rugoso</option>
      <option value="asbesto">Asbesto cemento</option>
    </select>
<div id="loading" style="display:none; text-align:center; margin-top:1rem;">
  <div class="spinner" style="
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 0 auto;
    animation: spin 1s linear infinite;">
  </div>
  <p>Cargando...</p>
</div>
    <button onclick="calcularAgua()">Calcular volumen</button>

    <p id="resultado"></p>
  </section>
  <section>
    <h1>Calculadora de Retorno de Inversi칩n (ROI)</h1>

  <label>Costo total del sistema ($):</label>
  <input type="number" id="costo" placeholder="Ej: 15000">

  <input type="number" id="ahorro" placeholder="Ej: 800">

  <button onclick="calcularROI()">Calcular ROI</button>
  <div id="loadingROI" style="display:none; text-align:center; margin-top:1rem;">
  <div class="spinner" style="
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 0 auto;
    animation: spin 1s linear infinite;">
  </div>
  <p>Cargando...</p>
</div>
  <p id="resultadoo"></p>

  <button onclick="compartirResultado()">游닋 Compartir en WhatsApp</button>
  <button onclick="compartirTw()">游닋 Compartir en Twitter</button>
  </section>
  </div>
</body>
<script src="js/calculadora.js"></script>
</html>
