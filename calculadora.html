<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora - Captaci√≥n de Agua</title>
  <link rel="icon" href="imagenes/logo.png" />
  <link rel="preload" href="css/estilos.css" as="style" />
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    body{font-family:"DM Sans",sans-serif;background:#f5f5f5}
    header{position:sticky;top:0;background:#2a6f97;padding:.6rem 1rem;display:flex;align-items:center;justify-content:space-between;color:#fff}
    section{background:#fff;max-width:760px;margin:4rem auto;padding:2rem;border-radius:18px}
    input,select,button{width:100%;padding:.7rem;margin-bottom:1rem;border-radius:8px;border:1px solid #ddd;font-size:1rem}
    button{background:#61A5C2;color:#fff;border:none}
  </style>
</head>
<body>
  <header>
    <nav><a href="index.html" style="color:#fff;text-decoration:none">‚Üê Inicio</a></nav>
    <img src="imagenes/logo.png" alt="logo" width="48" height="48">
  </header>

  <main>
    <section aria-labelledby="calc-title">
      <h1 id="calc-title" style="color:#014F86;font-family:'Cinzel',serif">Calcula el volumen de agua que puede recolectarse (L)</h1>

      <label for="area">√Årea del techo (m¬≤)</label>
      <input type="number" id="area" />

      <label for="precipitacion">Precipitaci√≥n (mm)</label>
      <input type="number" id="precipitacion" />

      <label for="material">Material del techo</label>
      <select id="material">
        <option value="" selected disabled>Seleccione una opci√≥n</option>
        <option value="lamina">L√°mina met√°lica</option>
        <option value="teja">Teja de barro</option>
        <option value="liso">Concreto liso</option>
        <option value="rugoso">Concreto rugoso</option>
        <option value="asbesto">Asbesto cemento</option>
      </select>

      <div id="loading" style="display:none;text-align:center;margin-top:1rem;">
        <div style="width:40px;height:40px;margin:0 auto;border:4px solid #eee;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite"></div>
        <p>Cargando...</p>
      </div>

      <button id="btnCalcular">Calcular volumen</button>
      <p id="resultado" aria-live="polite"></p>
    </section>

    <section style="max-width:760px;margin:2rem auto;padding:2rem;background:#fff;border-radius:18px">
      <h1 style="color:#014F86;font-family:'Cinzel',serif">Calculadora de Retorno de Inversi√≥n (ROI)</h1>
      <label>Costo total del sistema ($):</label>
      <input type="number" id="costo" />
      <label>Ahorro mensual estimado ($):</label>
      <input type="number" id="ahorro" />
      <button id="btnROI">Calcular ROI</button>
      <div id="loadingROI" style="display:none;text-align:center;margin-top:1rem;">
        <div style="width:40px;height:40px;margin:0 auto;border:4px solid #eee;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite"></div>
        <p>Cargando...</p>
      </div>
      <p id="resultadoo" aria-live="polite"></p>

      <div style="display:flex;gap:.5rem;margin-top:1rem">
        <button id="compartirWA">üì§ Compartir en WhatsApp</button>
        <button id="compartirTW">üì§ Compartir en Twitter</button>
      </div>
    </section>
  </main>

  <script src="js/calculadora.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
